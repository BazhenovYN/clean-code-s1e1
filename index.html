<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="logo" src="./eisenhower-matrix.jpg" alt="eisenhower matrix"><a class="more-info-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main>
    <div class="task-list">
      <h3 class="heading">Add Item</h3>
      <div class="new-task-wrapper">
        <input id="new-task" class="task__input" type="text">
        <button class="button button-add">Add</button>
      </div>
      <h3 class="heading">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox"><label class="task__label">Pay Bills</label><input type="text" class="task__input">
          <button class="button task__button-edit">Edit</button>
          <button class="button task__button-delete">
            <img class="task__delete-image" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task task_edit-mode">
          <input class="task__checkbox" type="checkbox"><label class="task__label">Go Shopping</label><input type="text" value="Go Shopping"
            class="task__input">
          <button class="button task__button-edit">Save</button>
          <button class="button task__button-delete">
            <img class="task__delete-image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked><label class="task__label">See the Doctor</label><input type="text" 
            class="task__input">
          <button class="button task__button-edit">Edit</button>
          <button class="button task__button-delete">
            <img class="task__delete-image" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
